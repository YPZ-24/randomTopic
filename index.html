<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Topics</title>
    <!--Bootstrap (Styles)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!--Own Styles-->
    <link rel="stylesheet" href="./styles/index.css">
    <!--Icons (Javacript)-->
    <script src="https://kit.fontawesome.com/3f85d10f7b.js" crossorigin="anonymous"></script>
    <!--Logic (JavaScript) -->
    <script src="./js/index.js" defer type="module"></script>
</head>

<body>
    <main>
        <section id="conteFormTopic" class="py-4 px-5">
            <form action="" id="formTopic">
                <p class="fs-5 fw-semibold py-4 m-0">Press "Enter" into the field when you have the best topic around the world...</p>
                <div class="form-floating w-75 m-auto">
                    <input id="inTopic" type="text" class="form-control" autocomplete="off"
                        placeholder="The best topic">
                    <label class="text-muted" for="inTopic">Type here</label>
                </div>
            </form>
        </section>
        <section class="py-4 px-5" id="conListTopics">
            <div>
                <h1 class="h4">Amazing Topics ‚úç</h1>
                <p class="text-muted pSubtitle"></p>
            </div>
            <div class="row g-3" id="listTopics"></div>
        </section>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="conteMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <p class="pMessage text-white m-0"></p>
            </div>
        </div>
    </div>
</body>

</html>
